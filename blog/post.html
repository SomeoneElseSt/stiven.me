<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>%%POST_TITLE%%</title>
    <style>
        /* Critical CSS inlined */
        body { background: black; color: white; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; line-height: 1.6; margin: 0; padding: 100px; }
        h1 { font-size: 24px; margin-bottom: 24px; }
        .blog-header { padding-top: 5px; }
        .blog-post-item { border-bottom: 1px solid #333; padding: 16px 0; }
        .blog-post-link { text-decoration: none; display: flex; justify-content: space-between; align-items: center; }
        .blog-post-title { display: block; font-weight: normal; font-size: 16px; line-height: 1.6; color: white; }
        .blog-post-date { font-size: 14px; opacity: 0.6; margin-left: 16px; color: white; }
        .social-links { margin-top: 16px; display: flex; gap: 24px; min-height: 20px; align-items: center; }
        .post-header { display: flex; justify-content: space-between; align-items: baseline; max-width: 600px;} /* Modify margin-bottom to move text up/down */
        .post-header > div { flex: 1; }
        .post-header h1 { margin: 0; margin-bottom: 15px; font-size: 24px; font-weight: bold; line-height: 1.4; position: relative; top: 12px; } 
        #post-date.post-date { display: block; margin-bottom: 0; font-size: 14px; opacity: 0.7; margin-top: 24px; } /* Change margin top to modify post header height */
        .back-button { display: inline-block; font-size: 16px; text-decoration: none; white-space: nowrap; margin-left: 16px; color: white; line-height: 1.2; }
        article { max-width: 600px; }
        article a { color: white; text-decoration: underline; text-underline-offset: 4px; }
        article p { margin: 16px 0; }
        article h2 { font-size: 24px; margin-top: 32px; margin-bottom: 16px; }
        article h3 { font-size: 20px; margin-top: 24px; margin-bottom: 12px; }
        article img { max-width: 100%; height: auto; margin: 24px 0; }
        #nprogress .bar { background: white !important; height: 2px !important; }
        #nprogress .peg { box-shadow: 0 0 10px white, 0 0 5px white; }
        #nprogress .spinner { display: none !important; }
    </style>
    <link rel="dns-prefetch" href="//cdnjs.cloudflare.com">
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/nprogress/0.2.0/nprogress.min.css" />
    <link rel="preload" href="/style.css?v=1.2" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="/style.css?v=1.2"></noscript>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=block" as="style">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=block">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nprogress/0.2.0/nprogress.min.js"></script>
</head>
<body>
    <div class="post-header">
        <div>
            <h1 id="post-title">%%POST_TITLE%%</h1>
            <time id="post-date" class="post-date">%%POST_DATE%%</time>
        </div>
        <a href="/" class="back-button">‚Üê Back</a>
    </div>
    
    <article id="post-content">%%POST_CONTENT%%</article>
    
    <script>
        function isSafari() {
            return typeof safari !== 'undefined';
        }

        function isPhone() {
            const isMobileSize = window.matchMedia("(max-width: 768px)").matches;
            const isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
            return isMobileSize && isTouchDevice;
        }

        function shouldDisableNProgress() {
            return isSafari() || isPhone();
        }

        function finishProgress() {
            if (!shouldDisableNProgress() && typeof NProgress !== 'undefined') {
                NProgress.configure({ showSpinner: false, minimum: 0.1, speed: 200, trickleSpeed: 50 });
                NProgress.set(0.7);
                setTimeout(function() {
                    NProgress.done();
                }, 100);
            }
        }

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', finishProgress);
        } else {
            finishProgress();
        }

        document.querySelectorAll('a').forEach(function(link) {
            link.addEventListener('click', function(event) {
                if (shouldDisableNProgress()) {
                    return;
                }
                const isExternal = link.hostname && link.hostname !== window.location.hostname;
                if (link.classList.contains('back-button') || isExternal || link.target === '_blank' || event.ctrlKey || event.metaKey) {
                    return;
                }
                if (typeof NProgress !== 'undefined') {
                    NProgress.configure({ showSpinner: false, minimum: 0.1, speed: 200, trickleSpeed: 50 });
                    NProgress.start();
                    NProgress.set(0.4);
                }
            });
        });
    </script>
</body>
</html>
