<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Blog Post</title>
    <link rel="stylesheet" href="../style.css?v=1.2"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/nprogress/0.2.0/nprogress.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nprogress/0.2.0/nprogress.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked@11.1.1/marked.min.js"></script>
</head>
<body>
    <div class="post-header">
        <div>
            <h1 id="post-title"></h1>
            <time id="post-date" class="post-date"></time>
        </div>
        <a href="/" class="back-button">‚Üê Back</a>
    </div>
    
    <article id="post-content"></article>

    <script>
        const POSTS_DATA_PATH = '/public/blog-data.json';

        function renderPost(title, date, html) {
            document.title = title || 'Blog Post';
            const titleEl = document.getElementById('post-title');
            const dateEl = document.getElementById('post-date');
            const contentEl = document.getElementById('post-content');

            if (titleEl) titleEl.textContent = title || '';
            if (dateEl) dateEl.textContent = date || '';
            if (contentEl && typeof html === 'string') {
                contentEl.innerHTML = `<div class="post-body">${html}</div>`;
            }
        }

        function isSafari() {
            return typeof safari !== 'undefined';
        }

        function isPhone() {
            const isMobileSize = window.matchMedia("(max-width: 768px)").matches;
            const isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
            return isMobileSize && isTouchDevice;
        }

        function shouldDisableNProgress() {
            return isSafari() || isPhone();
        }

        async function loadPost() {
            if (!shouldDisableNProgress()) {
                NProgress.configure({ showSpinner: false, minimum: 0.1, speed: 300 });
                NProgress.start();
            }
            const urlParams = new URLSearchParams(window.location.search);
            const postId = urlParams.get('id');
            
            if (!postId) {
                renderPost('','', '<p>No post specified.</p>');
                if (!shouldDisableNProgress()) NProgress.done();
                return;
            }

            try {
                const response = await fetch(POSTS_DATA_PATH, { cache: 'no-store' });
                if (!response.ok) {
                    renderPost('','', '<p>Error loading post data.</p>');
                    if (!shouldDisableNProgress()) NProgress.done();
                    return;
                }
                
                const blogData = await response.json();
                const post = blogData.postsById[postId];
                
                if (post) {
                    renderPost(post.title, post.date, post.htmlContent);
                } else {
                    renderPost('','', '<p>Post not found.</p>');
                }

            } catch (error) {
                renderPost('','', '<p>Error loading post.</p>');
                console.error('Error:', error);
            } finally {
                if (!shouldDisableNProgress()) NProgress.done();
            }
        }

        loadPost();

        document.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', function(event) {
                if (shouldDisableNProgress()) {
                    return;
                }
                const isExternal = link.hostname && link.hostname !== window.location.hostname;
                if (link.classList.contains('back-button') || isExternal || link.target === '_blank' || event.ctrlKey || event.metaKey) {
                    return;
                }
                NProgress.start();
            });
        });
    </script>
</body>
</html>
